name: Trigger CI on ReVanced Patches Releases

on:
  schedule:
    - cron: "0 15 * * *"
  workflow_dispatch:

jobs:
  check-releases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest release from anddea
        id: anddea
        run: |
          curl -s https://api.github.com/repos/anddea/revanced-patches/releases/latest > release_anddea.json
          tag=$(jq -r .tag_name release_anddea.json)
          echo "tag=$tag" >> $GITHUB_OUTPUT

      - name: Get latest release from official revanced
        id: official
        run: |
          curl -s https://api.github.com/repos/revanced/revanced-patches/releases/latest > release_official.json
          tag=$(jq -r .tag_name release_official.json)
          echo "tag=$tag" >> $GITHUB_OUTPUT

      - name: Check if tag files exist
        id: check_files
        run: |
          if [ -f ".ci/last_tag_anddea" ] && [ -f ".ci/last_tag_official" ]; then
            echo "files_exist=true" >> $GITHUB_OUTPUT
          else
            echo "files_exist=false" >> $GITHUB_OUTPUT

      - name: Create tag files if missing
        if: steps.check_files.outputs.files_exist == 'false'
        run: |
          mkdir -p .ci
          echo "${{ steps.anddea.outputs.tag }}" > .ci/last_tag_anddea
          echo "${{ steps.official.outputs.tag }}" > .ci/last_tag_official

      - name: Commit and push initial tag files
        if: steps.check_files.outputs.files_exist == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B update
          git add .ci/last_tag_anddea .ci/last_tag_official
          git commit -m "Initialize tag tracking files"
          git remote set-url origin https://x-access-token:${{ secrets.FG_PAT_PUSH }}@github.com/${{ github.repository }}.git
          git push origin update
          echo "Initial tags committed and pushed. Exiting..."
          exit 0

      - name: Compare tags and update if needed
        id: compare
        if: steps.check_files.outputs.files_exist == 'true'
        run: |
          NEW_ANDDEA="${{ steps.anddea.outputs.tag }}"
          NEW_OFFICIAL="${{ steps.official.outputs.tag }}"

          LAST_ANDDEA=$(cat .ci/last_tag_anddea)
          LAST_OFFICIAL=$(cat .ci/last_tag_official)

          SHOULD_TRIGGER=0

          if [ "$NEW_ANDDEA" != "$LAST_ANDDEA" ]; then
            echo "$NEW_ANDDEA" > .ci/last_tag_anddea
            echo "Updated anddea tag to $NEW_ANDDEA"
            SHOULD_TRIGGER=1
          fi

          if [ "$NEW_OFFICIAL" != "$LAST_OFFICIAL" ]; then
            echo "$NEW_OFFICIAL" > .ci/last_tag_official
            echo "Updated official tag to $NEW_OFFICIAL"
            SHOULD_TRIGGER=1
          fi

          echo "SHOULD_TRIGGER=$SHOULD_TRIGGER" >> $GITHUB_OUTPUT

      - name: Commit and push updated tag files
        if: steps.compare.outputs.SHOULD_TRIGGER == '1'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout update || git checkout -b update
          git add .ci/last_tag_anddea .ci/last_tag_official
          git commit -m "Update last release tags"
          git remote set-url origin https://x-access-token:${{ secrets.FG_PAT_PUSH }}@github.com/${{ github.repository }}.git
          git push origin update

      - name: Trigger Build workflow
        if: steps.compare.outputs.SHOULD_TRIGGER == '1'
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: build.yml
          token: ${{ secrets.FG_PAT_PUSH }}
