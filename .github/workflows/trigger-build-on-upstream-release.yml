name: Trigger CI on ReVanced Patches Releases

on:
  schedule:
    - cron: "0 15 * * *"
  workflow_dispatch:

jobs:
  check-releases:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout update branch
        uses: actions/checkout@v4
        with:
          ref: update

      - name: Set up Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch latest tags from repos
        id: fetch_tags
        run: |
          curl -s https://api.github.com/repos/anddea/revanced-patches/releases/latest > release_anddea.json
          curl -s https://api.github.com/repos/revanced/revanced-patches/releases/latest > release_official.json

          echo "tag_anddea=$(jq -r .tag_name release_anddea.json)" >> $GITHUB_OUTPUT
          echo "tag_official=$(jq -r .tag_name release_official.json)" >> $GITHUB_OUTPUT

      - name: Ensure .ci folder and tag files exist
        run: |
          # Clone just the .ci directory from update branch
          rm -rf .ci
          mkdir .ci
          git init .ci
          cd .ci
          git remote add origin https://github.com/${{ github.repository }}.git
          git fetch origin update
          git checkout origin/update -- .
          cd ..

          # Create missing tag files and exit early if needed
          if [ ! -f ".ci/last_tag_anddea" ] || [ ! -f ".ci/last_tag_official" ]; then
            echo "${{ steps.fetch_tags.outputs.tag_anddea }}" > .ci/last_tag_anddea
            echo "${{ steps.fetch_tags.outputs.tag_official }}" > .ci/last_tag_official
            echo "Initialized missing tag files. Exiting early."
            git add .ci/last_tag_*
            git commit -m "Initialize tag tracking files"
            git push origin update
            exit 0
          fi

      - name: Compare and update tag files
        id: compare
        run: |
          LAST_ANDDEA=$(cat .ci/last_tag_anddea)
          LAST_OFFICIAL=$(cat .ci/last_tag_official)

          NEW_ANDDEA="${{ steps.fetch_tags.outputs.tag_anddea }}"
          NEW_OFFICIAL="${{ steps.fetch_tags.outputs.tag_official }}"

          SHOULD_TRIGGER=0

          if [ "$NEW_ANDDEA" != "$LAST_ANDDEA" ]; then
            echo "$NEW_ANDDEA" > .ci/last_tag_anddea
            SHOULD_TRIGGER=1
          fi

          if [ "$NEW_OFFICIAL" != "$LAST_OFFICIAL" ]; then
            echo "$NEW_OFFICIAL" > .ci/last_tag_official
            SHOULD_TRIGGER=1
          fi

          echo "SHOULD_TRIGGER=$SHOULD_TRIGGER" >> $GITHUB_OUTPUT

      - name: Commit and push updated tag files
        if: steps.compare.outputs.SHOULD_TRIGGER == '1'
        run: |
          git add .ci/last_tag_*
          git commit -m "Update last release tags"
          git push origin update

      - name: Trigger Build workflow if new releases found
        if: steps.compare.outputs.SHOULD_TRIGGER == '1'
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: build.yml
          token: ${{ secrets.PAT_TRIGGER_WORKFLOW }}
